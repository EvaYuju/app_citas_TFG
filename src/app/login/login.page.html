<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" novalidate (ngSubmit)="login()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Ingrese su correo y contraseña de usuario:</ion-card-title>
        <!--<div *ngIf="mensaje" class="mensaje-exito">{{ mensaje }}</div> TODO?: MENSAJE LOGIN OK/NO? -->
      </ion-card-header>
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <br>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <br>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </ion-card>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Iniciar sesión</ion-button>
      </ion-col>
      <ion-col>
        <ion-button routerLink="/register" type="button" expand="block">Registrase</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="showError">
      <ion-col>
        <p>Por favor, introduce un correo y contraseña válidos.</p>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
