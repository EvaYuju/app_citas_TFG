<ion-header>
  <ion-toolbar>
  <!-- Boton menú lateral -->

      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  </ion-list>


</ion-content>
