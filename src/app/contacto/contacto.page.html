<ion-header>
  <ion-toolbar>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Formulario de Contacto</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form (ngSubmit)="submitForm()">
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input type="text" name="name" [(ngModel)]="contactForm.name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Correo electr√≥nico</ion-label>
                <ion-input type="email" name="email" [(ngModel)]="contactForm.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Mensaje</ion-label>
                <ion-textarea name="message" [(ngModel)]="contactForm.message" required></ion-textarea>
              </ion-item>
              <ion-button expand="full" type="submit">Enviar</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
